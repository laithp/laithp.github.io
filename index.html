---
title: Home
---

        <h1>Welcome to my page</h1>
        
                <h2>Latest Update</h2>
                {% for post in site.posts %}
                <article><h3><a href="{{ post.url }}"><i class='bx bx-note'></i> {{ post.title }}</a></h3>
                    <span>{{ post.date | date_to_string: "ordinal", "US" }}</span>
                    {{ post.excerpt }}
                </article>  
                  {% break %}
                {% endfor %}
